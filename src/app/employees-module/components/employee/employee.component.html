<td class="cell"><img [src] ="url" class="cell__photo"></td>
<td class="cell">{{employee.name}}</td>
<td class="cell">{{employee.surname}}</td>
<td class="cell">{{employee.birthday | date: 'dd/MM/yyyy'}}</td>

<td class="cell">{{employee.position}}</td>
<td class="cell"><input type="checkbox" disabled [checked]=employee.remoteWork></td>
<td class="cell">{{address}}</td>
